<div data-dojo-attach-point="DivBirdInfo1" >
    <form>
        <div class="form-group">
            <label for="platformid">${_i18n.SelectBirdName}: </label>

            <select name="platform" class="PublicBirdids" data-dojo-attach-point="ddlSpeciesName" data-dojo-attach-event="onchange:getPidBasedonNames">
            </select>
            <small data-dojo-attach-point="lblSpeceName" style="display:none" class="errorClass">${_i18n.PleaseselectBirdName}</small>
        </div>


        <div class="form-group" style="display:none">
            

            <select name="platform" class="PublicBirdids" data-dojo-attach-point="ddlplatformid" multiple>
            </select>
           
        </div>



        <div class="form-group">
            <label for="DurationType">${_i18n.durationTime}: </label>
            <select name="duration" data-dojo-attach-point="ddlDurationTime" data-dojo-attach-event="onchange:GetDurationTime">
                <option value=""></option>
                <option value="onemonth">${_i18n.onemonth}</option>
                <option value="6months">${_i18n.Previousmonths}</option>
                <option value="1year">${_i18n.oneyear}</option>
                <option value="2years">${_i18n.twoyears}</option>
            </select>
            <small data-dojo-attach-point="lblDurationType" style="display:none" class="errorClass">${_i18n.PleaseselectDurationTime}</small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary trackbutton" data-dojo-attach-point="TrackingDetails" type="button" data-dojo-attach-event="onclick:GetPlotingData"> ${_i18n.TrackingBirdID} </button>
            <button class="btn btn-primary" data-dojo-attach-point="AnimateDetails" type="button" data-dojo-attach-event="onclick:GetAnimateData"> ${_i18n.Animation} </button>
        </div>
    </form>
</div>
