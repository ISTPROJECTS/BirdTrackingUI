            locale: location.search.substring(1) === "" ? "en-us" : location.search.substring(1),

                    name: "emap",

        $(document).ready(function () {
            $('.dropdown').hover(function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(200);
            }, function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(200);
            });
            $('.dropdown-toggle').dropdown();
            $("#myTab").tabs();
            $('.css').on('click', function (evt) {
                var theme = this.innerHTML.toLowerCase().replace(' ', '-'),
                    url = 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/' + theme + '/jquery-ui.css';
                $('#jquiCSS').attr('href', url);
                $('.css').removeClass('sel');
                $(this).addClass('sel');
            });
            $('.dropdown-item').click(function () {
                $('.dropdown-menu').fadeOut();
            });
            $('.evo-cp-wrap').css('width', '264px');
        });

            $(".icon-bar a").removeClass("active");

        function openNav() {
            $("#SlidePanel").animate({ left: '0px' }, 300);
        }
        function closeNav() {
            $("#SlidePanel").animate({ left: '-300px' }, 200);
            $("#SlidePanel").css("width", "300px");
            $(".StopOverdiv").css("width", "300px");

            ////$("#SlidePanel").hide();

            var pgDirR = document.getElementsByTagName('html');
            if (pgDirR[0].dir == 'rtl' || pgDirR[0].style.direction == 'rtl') {
                $(".RightPanel").animate({
                    left: '-350px'
                }, 200);
                $(".PopUpCard").fadeOut();
                $(".icon-bar a").removeClass("active");



            }
            else {

                $(".RightPanel").animate({
                    right: '-350px'
                }, 200);
                $(".PopUpCard").fadeOut();
                $(".icon-bar a").removeClass("active");
                


            }
        }
